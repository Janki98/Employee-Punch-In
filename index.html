<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Clock-in n out</title>
    <link rel="shortcut icon" href="./logo.png">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <form action="" class="form" id="punchIn">
            <h1 class="form_title">Enter Pin</h1>
            <!-- <div class="form__message form__message--error">Incorrect pin.</div> -->
            <div class="form_input-group">
                <input type="text" class="form__input" autofocus placeholder="Username">
            </div>

            <div class="form_input-group">
                <input type="password" class="form__input" autofocus placeholder="PIN">
                <div class="form__input-error-message">
                    Incorrect Pin!
                </div>
            </div>
            <button class="form__button" type="submit"> Punch In</button>
            <p class="form__text">
                <a href="#" class="form__link">Forgot your Pin?</a>
            </p>
            <p class="form__text">
                <a class="form__link" href="./" id="linkCreateAccount">Dont have an account? Create Account</a>
            </p>
        </form>
    </div>

    <script src="./main.js"></script>
</body>
</html>
