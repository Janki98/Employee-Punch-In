<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Clock-in n out</title>
    <link rel="shortcut icon" href="./logo.png">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <h1 class="form_title">Welcome</h1>
      <br>
    <div class="container">
        <form action="" class="form" id="Clock-in&out">
            <div class="form__message form__message--confirmation"> **Successfully Punched-out!**</div> 
            <div class="form__message form__message--error"> **Already punched-in, cannot punch in again. Please punch out and try again.**</div> 

            <div class="form_input-group">
                <label for="Username" class="form__label">Username </label>
                <input type="text" class="form__input">
            </div>
            <div class="form_input-group">
                <label for="password" class="form__label">Pin </label>
                <input type="password" class="form__input" autofocus placeholder="PIN">
                <div class="form__input-error-message">
                    Incorrect Pin!
                </div>
            </div>

            <button class="form__button" type="submit"> Punch In</button>
            <button class="form__button" type="submit"> Punch Out</button>

            <p class="form__text">
                <a href="#" class="form__link">Forgot your Pin?</a>
            </p>
   
            <p class="form__text">
                <a class="form__link" href="./" id="linkCreateAccount">Dont have an account? Create Account</a>
            </p>
        </form>
        
        <!-- CREATE NEW ACCOUNT FORM -->
        <!-- <form action="" class="form form--hidden" id="CreateAccount"> -->
        <form action="" class="form" id="CreateAccount"></form>
            <h1 class="form_title">Create new Account</h1>
            <!-- <div class="form__message form__message--error">Incorrect pin.</div> -->
            <div class="form_input-group">
                <input type="text" class="form__input" autofocus placeholder="Full Name">
            </div>
            <div class="form_input-group">
                <input type="text" class="form__input" autofocus placeholder="Email">
            </div>
            <div class="form_input-group">
                <select class="form-select" aria-label="Select Location">
                    <option selected>Select Location:</option>
                    <option value="1">Meltwich Hess</option>
                    <option value="2">Burrito Bandidos Vaughan</option>
                  </select>
            </div>
            <div class="form_input-group">
                <input type="text" class="form__input" autofocus placeholder="Username">
            </div>

            <div class="form_input-group">
                <input type="password" class="form__input" autofocus placeholder="4 digit PIN">
            </div>

            <div class="form_input-group">
                <input type="password" class="form__input" autofocus placeholder="Confirm PIN">
                <div class="form__input-error-message"> Pin does not match!</div>
            </div>

            <button class="form__button" type="submit"> Create Account</button>

            <p class="form__text">
                <a class="form__link" href="./" id="linkPunchIn">Already have an account? Punch In!</a>
            </p>
        </form>
    </div>

    <script src="./main.js"></script>
</body>
</html>
